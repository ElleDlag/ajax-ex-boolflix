<script id="template-home" type="text/x-handlebars-template">
<!-- PUSH IN HEADER -->
        {{#results}}
            <div class="single-res home-list home-result">
                <img src="https://image.tmdb.org/t/p/original{{backdrop_path}}" alt="" class="backdrop-main">
                <h1>{{title}}</h1>
                <div class="book-cover">
                    <img class="book-cover" src="https://image.tmdb.org/t/p/original{{poster_path}}">
                </div>
                <div class="interactions">
                    <ul>
                        <li class="data" data-date="{{release_date}}"><h2>{{fullData release_date}}</h2></li>
                        <li>PIPPO</li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        {{/results}}
        <button class="btn-ctrl next"><i class="fa fa-forward" aria-hidden="true"></i></button>
        <button class="btn-ctrl prev"><i class="fa fa-backward" aria-hidden="true"></i></button>
        <button class="btn-ctrl pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="btn-ctrl play"><i class="fa fa-play" aria-hidden="true"></i></button>
        <span class="state-button">auto</span>
</script>

<script id="home-scrollers" type="text/x-handlebars-template">
<!-- PUSH SCROLLER CONTAINERS -->
        {{> partialSeries}}
        {{> partialMovies}}
        {{> partialLatests}}
        {{> partialLikes}}
</script>

<script id="partial-home" type="text/x-handlebars-template">
    <section class='home-scroller'>
        <div class="wrapper-section">
            <div class="container-fluid h100">
                <div class="row d-flex flex-nowrap no-gutters h100">
                    {{#results}}
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 h-100">
                        <h2>{{title}}</h2>
                    </div> 
                    {{/results}} 
                </div>
            </div>
        </div>
    </section>
</script>
