<script id="template-series" type="text/x-handlebars-template">
    {{#results}}
        <div class="single-res name-list series-result">
            <img src="https://image.tmdb.org/t/p/original{{backdrop_path}}" alt="" class="backdrop-main">
            <h1>{{name}}</h1>
            <div><h2></h2></div>
        </div>
    {{/results}}
    <button class="btn-ctrl next"><i class="fa fa-forward" aria-hidden="true"></i></button>
    <button class="btn-ctrl prev"><i class="fa fa-backward" aria-hidden="true"></i></button>
    <button class="btn-ctrl pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
    <button class="btn-ctrl play"><i class="fa fa-play" aria-hidden="true"></i></button>
    <span class="state-button">auto</span>
</script>

<script id="series-scrollers" type="text/x-handlebars-template">
    {{> partialHome}}
    {{> partialMovies}}
    {{> partialLatests}}
    {{> partialLikes}}
</script>

<script id="partial-series" type="text/x-handlebars-template">
    <section class='series-scroller'>
        <div class="wrapper-section">
            <div class="container-fluid h100">
                <div class="row d-flex flex-nowrap no-gutters h100">
                    {{#results}}
                    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 h-100">
                        <h2>{{name}}</h2>
                    </div> 
                    {{/results}} 
                </div>
            </div>
        </div>
    </section>
</script>
